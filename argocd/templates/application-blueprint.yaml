apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: blueprint
spec:
  project: default
  source:
    repoURL: 'https://github.com/ioudkerk/workshop-k8s.git'
    path: blueprint
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: platform
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true