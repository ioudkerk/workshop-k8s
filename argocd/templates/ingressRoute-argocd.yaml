{{ if .Capabilities.APIVersions.Has "cert-manager.io/v1" -}}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: argocd
spec:
  secretName: argocd-tls
  dnsNames:
    - argocd.aivandrago.me
  issuerRef:
    name: cloudflare-issuer
    kind: ClusterIssuer
{{ end -}}
{{ if .Capabilities.APIVersions.Has "traefik.io/v1alpha1" -}}
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: argocd
  annotations:
    external-dns.alpha.kubernetes.io/hostname: argocd.aivandrago.me
    external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
    external-dns.alpha.kubernetes.io/ttl: "300"
    external-dns.alpha.kubernetes.io/target: 162.55.156.226
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`argocd.aivandrago.me`)
      kind: Rule
      services:
        - name: argocd
          kind: Service
          port: 443
  tls:
    secretName: argocd-tls
{{ end -}}