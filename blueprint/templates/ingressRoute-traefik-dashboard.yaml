{{ if .Capabilities.APIVersions.Has "cert-manager.io/v1" -}}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: traefik-dashboard
spec:
  secretName: traefik-dashboard-tls
  dnsNames:
    - traefik.aivandrago.me
  issuerRef:
    name: cloudflare-issuer
    kind: Issuer
{{ end -}}
{{ if .Capabilities.APIVersions.Has "traefik.io/v1alpha1" -}}
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard
  annotations:
    external-dns.alpha.kubernetes.io/hostname: traefik.aivandrago.me
    external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
    external-dns.alpha.kubernetes.io/ttl: "300"
    external-dns.alpha.kubernetes.io/target: 162.55.156.226
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`traefik.aivandrago.me`) && (PathPrefix(`/dashboard`) || PathPrefix(`/api`))
      kind: Rule
      services:
        - name: api@internal
          kind: TraefikService
  tls:
    secretName: traefik-dashboard-tls
{{ end -}}
