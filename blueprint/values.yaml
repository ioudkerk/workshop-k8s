enabledComponents:
  traefik: true
  certs: true
  externaldns: true
  rbacmanager: false

certs:
  installCRDs: true

externaldns:
  provider:
    name: cloudflare
  sources:
    - traefik-proxy
  txtPrefix: drago
  txtSuffix: workshop
  extraArgs:
    - --cloudflare-proxied
    - --cloudflare-dns-records-per-page=5000
  env:
    - name: CF_API_KEY
      valueFrom:
        secretKeyRef:
          name: cloudflare-global-token
          key: api-token
    - name: CF_API_EMAIL
      value: "ioudkerk@gmail.com"

traefik:
  # experimental:
  #   plugins:
  #     enabled: true
  providers:
    kubernetesCRD:
      allowCrossNamespace: true
